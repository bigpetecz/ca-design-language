<body>
<div class="dlg demo">
    <iframe src="nav.html" role="nav"></iframe>

    <div class="demo_body">
        <div class="container">
            <h1 class="demo-title">Badges</h1>
            <div class="element">
                <h4 class="element_headline">Badges</h4>
                <h1>Example heading <span class="badge badge_default">New</span></h1>
                <h2>Example heading <span class="badge badge_primary">New</span></h2>
                <h3>Example heading <span class="badge badge_default">New</span></h3>
                <h4>Example heading <span class="badge badge_default">New</span></h4>
                <h5>Example heading <span class="badge badge_default">New</span></h5>
                <h6>Example heading <span class="badge badge_default">New</span></h6>
            </div>
            <div class="element">
                <h4 class="element_headline">Span badges</h4>
                <span class="badge badge_default">Default</span>
                <span class="badge badge_primary">Primary</span>
                <span class="badge badge_success">Success</span>
                <span class="badge badge_green-light">Green light</span>
                <span class="badge badge_info">Info</span>
                <span class="badge badge_warning">Warning</span>
                <span class="badge badge_danger">Danger</span>
            </div>
            <div class="element">
                <h4 class="element_headline">Rounded span badges</h4>
                <span class="badge badge_pill badge_default">Default</span>
                <span class="badge badge_pill badge_primary">Primary</span>
                <span class="badge badge_pill badge_success">Success</span>
                <span class="badge badge_pill badge_info">Info</span>
                <span class="badge badge_pill badge_warning">Warning</span>
                <span class="badge badge_pill badge_danger">Danger</span>
            </div>
        </div>
    </div>
</div>
