<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Index</title>

    <script src="https://use.fontawesome.com/735e9bc3de.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="build/css/bootstrap.css" rel="stylesheet">
    <link href="build/css/DEMO.css" rel="stylesheet">
</head>

<body>
<div class="dlg demo">
    <iframe src="nav.html" role="nav"></iframe>

    <div class="demo_body">
        <div class="container">
            <h1 class="demo-title">Create maintenance window</h1>
            <div class="element">
                <div class="org-maintenance-create-new-window">
                    <div class="questions">
                        <h5>Window details</h5>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2">Name</label>
                            <div class="col-4">
                                <input class="form-control" type="text" value="" id="example-text-input"
                                       placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleSelect1" class="col-2">Time zone</label>
                            <div class="col-4">
                                <select class="form-control" id="exampleSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleSelect1" class="col-2">Template zone</label>
                            <div class="col-4">
                                <select class="form-control" id="exampleSelect1">
                                    <option>Create new template</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" value="" id="example-text-input"
                                       placeholder="Template name">
                            </div>
                        </div>
                    </div>


                    <div class="questions">
                        <h5>Date and time</h5>

                        <div class="form_inline questions__time">
                            <div class="form-group">
                                <label class="">Maintenance window starts from</label>

                                <div>
                                    <input type="date" id="inputPassword4" class="form-control mx-sm-3"
                                           aria-describedby="passwordHelpInline">

                                    <input type="time" id="inputPassword4" class="form-control mx-sm-3"
                                           aria-describedby="passwordHelpInline">
                                    <input type="date" id="inputPassword4" class="form-control mx-sm-3"
                                           aria-describedby="passwordHelpInline">
                                    <input type="time" id="inputPassword4" class="form-control mx-sm-3"
                                           aria-describedby="passwordHelpInline">

                                    <br>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value="">
                                            All day
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</div>

        crossorigin="anonymous"></script>
