<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Index</title>

    <script src="https://use.fontawesome.com/735e9bc3de.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/DEMO.css" rel="stylesheet">
</head>

<body>
<div class="dlg demo">
    <iframe src="nav.html" role="nav"></iframe>

    <div class="demo_body">
        <div class="container">
            <h1 class="demo-title">Button groups</h1>
            <div class="element">
                <h2></h2>
                <h4>Basic example</h4>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn_primary">Left</button>
                    <button type="button" class="btn btn_primary">Middle</button>
                    <button type="button" class="btn btn_primary">Right</button>
                </div>
                <hr>
                <h4>Button toolbar</h4>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn_primary">1</button>
                        <button type="button" class="btn btn_primary">2</button>
                        <button type="button" class="btn btn_primary">3</button>
                        <button type="button" class="btn btn_primary">4</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn_primary">5</button>
                        <button type="button" class="btn btn_primary">6</button>
                        <button type="button" class="btn btn_primary">7</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn_primary">8</button>
                    </div>
                </div>
                <hr>
                <h4>Sizing</h4>
                <div class="btn-group btn-group-lg" role="group" aria-label="...">
                    <button type="button" class="btn btn_primary">1</button>
                    <button type="button" class="btn btn_primary">2</button>
                    <button type="button" class="btn btn_primary">3</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn_primary">1</button>
                    <button type="button" class="btn btn_primary">2</button>
                    <button type="button" class="btn btn_primary">3</button>
                </div>
                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <button type="button" class="btn btn_primary">1</button>
                    <button type="button" class="btn btn_primary">2</button>
                    <button type="button" class="btn btn_primary">3</button>
                </div>
                <hr>
                <h4>Vertical</h4>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn_primary">1</button>
                    <button type="button" class="btn btn_primary">2</button>
                    <button type="button" class="btn btn_primary">3</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

        crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
